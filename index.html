<!doctype html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="bundle.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="logo">
      <p>Sound Of JS</p>
    </div>
      <div class="share">
        <ul>
          <li>
            <a href="https://twitter.com/share?url=http://soundofjs.com&count=horizontal&text=Listen to your JavaScript code on an 808 drum machine&via=amasad" class="twitter-share-button" data-dnt="true" data-count="none" data-via="twitterapi">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </li>
          <li>
            <div class="fb-share-button" data-href="http://soundofjs.com" data-type="button_count"></div>
          </li>
          <li>
            <div class="g-plus" data-action="share" data-annotation="bubble" data-href="http://soundofjs.com"></div>
          </li>
        </ul>
      </div>
    <div class="container">
      <textarea class="paster" placeholder="Paste JS Code Now"></textarea>
      <div class="or"><p>or</p></div>
      <div class="see-example"><a href="#">try an example</a></div>
    </div>
    <menu class="links">
      <a href="https://github.com/amasad/soundofjs" target="_blank"><i class="fa fa-github"></i></a>
      <a href="https://twitter.com/amasad" target="_blank"><i class="fa fa-twitter"></i></a>
    </menu>
    <!-- FB share -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <!-- G+ share -->
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
